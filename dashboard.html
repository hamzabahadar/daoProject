<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAO Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/dash.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->

    <script
      src="https://kit.fontawesome.com/3b814f270b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top" style="background-color: #2f3a53">
      <div class="container-fluid">
        <!-- Offcanvas Trigger -->
        <!-- <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#demo"
        >
          <span class="navbar-toggler-icon" data-bs-target="#demo"></span>
        </button> -->
        <a class="navbar-brand">DAO Dashboard</a>
      </div>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div
      class="offcanvas offcanvas-start sidebar-nav"
      id="demo"
      style="background-color: #2f3a53"
    >
      <div class="offcanvas-body p-0">
        <div class="text-muted small fw-bold text-uppercase mt-5 ms-4">
          APPS
        </div>
        <div class="links mt-3 p-1 ps-2">
          <a href="#home" class="nav-link text-white"
            ><span class="me-2"> <i class="fa-solid fa-house"></i></span>
            <span>Home</span></a
          >
        </div>
        <div class="links p-1 ps-2">
          <a href="#tokens" class="nav-link text-white"
            ><span class="me-2"> <i class="fa-brands fa-hive"></i></span>
            <span>Tokens</span></a
          >
        </div>
        <div class="links p-1 ps-2">
          <a href="#voting" class="nav-link text-white"
            ><span class="me-2">
              <i class="fa-solid fa-hand-holding-hand"></i
            ></span>
            <span>Voting</span></a
          >
        </div>
        <div class="links p-1 ps-2">
          <a href="#finance" class="nav-link text-white"
            ><span class="me-2"
              ><i class="fa-solid fa-square-poll-vertical"></i
            ></span>
            <span>Finance</span></a
          >
        </div>
      </div>
    </div>

    <section id="home" class="text-white"><h1>Section 1</h1></section>
    <section id="tokens" class="text-white"><h1>Section 2</h1></section>
    <section id="voting" class="text-white"><h1>Section 3</h1></section>
    <section id="finance" class="text-white"><h1>Section 4</h1></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
